name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event.pull_request.merged == true && 
       !contains(github.event.pull_request.labels.*.name, 'not-a-release') &&
       (contains(github.event.pull_request.labels.*.name, 'release:major') ||
        contains(github.event.pull_request.labels.*.name, 'release:minor') ||
        contains(github.event.pull_request.labels.*.name, 'release:patch')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate release labels
        if: github.event_name == 'pull_request'
        run: |
          MAJOR="${{ contains(github.event.pull_request.labels.*.name, 'release:major') }}"
          MINOR="${{ contains(github.event.pull_request.labels.*.name, 'release:minor') }}"
          PATCH="${{ contains(github.event.pull_request.labels.*.name, 'release:patch') }}"
          
          COUNT=0
          [[ "$MAJOR" == "true" ]] && COUNT=$((COUNT + 1))
          [[ "$MINOR" == "true" ]] && COUNT=$((COUNT + 1))
          [[ "$PATCH" == "true" ]] && COUNT=$((COUNT + 1))
          
          if [[ $COUNT -gt 1 ]]; then
            echo "Error: Multiple release labels detected. Only one release label (major, minor, or patch) is allowed."
            exit 1
          fi
          echo "Label validation passed: $COUNT release label(s) found"

      - name: Determine version bump type
        id: version_type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "type=${{ inputs.version_type }}" >> $GITHUB_OUTPUT
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'release:major') }}" == "true" ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'release:minor') }}" == "true" ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'release:patch') }}" == "true" ]]; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "type=none" >> $GITHUB_OUTPUT
          fi

      - name: Get current version
        id: current_version
        run: |
          # Try to get the latest tag, default to 0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          TYPE="${{ steps.version_type.outputs.type }}"
          
          # Parse current version
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Bump version based on type
          case "$TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
            *)
              echo "No valid version type found"
              exit 1
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create release notes
        id: release_notes
        run: |
          VERSION="${{ steps.new_version.outputs.version }}"
          BUMP_TYPE="${{ steps.version_type.outputs.type }}"
          
          # Create release notes
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Use PR metadata from event payload to avoid shell parsing issues
            PR_TITLE=$(jq -r '.pull_request.title // ""' "$GITHUB_EVENT_PATH")
            PR_BODY=$(jq -r '.pull_request.body // ""' "$GITHUB_EVENT_PATH")

            {
              printf '## %s\n\n' "$PR_TITLE"
              printf '%s\n' "$PR_BODY"
              printf '\n---\n'
              printf '**Version**: %s | **Type**: %s\n' "$VERSION" "$BUMP_TYPE"
            } > /tmp/release_notes.md
          else
            # Manual workflow dispatch
            {
              printf 'Release %s\n\n' "$VERSION"
              printf '**Version bump**: %s\n' "$BUMP_TYPE"
            } > /tmp/release_notes.md
          fi
          
          cat /tmp/release_notes.md

      - name: Create and push tag
        run: |
          TAG="${{ steps.new_version.outputs.tag }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.new_version.outputs.tag }}
          name: Release ${{ steps.new_version.outputs.tag }}
          body_path: /tmp/release_notes.md
          draft: false
          prerelease: false
