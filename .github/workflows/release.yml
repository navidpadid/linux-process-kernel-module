name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
  pull_request:
    types: [closed]
    branches:
      - main

env:
  TARGET_KERNEL_BASE: 6.8.0

jobs:
  prepare_release:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true &&
       !contains(github.event.pull_request.labels.*.name, 'not-a-release') &&
       (contains(github.event.pull_request.labels.*.name, 'release:major') ||
        contains(github.event.pull_request.labels.*.name, 'release:minor') ||
        contains(github.event.pull_request.labels.*.name, 'release:patch')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    outputs:
      release_tag: ${{ steps.new_version.outputs.tag }}
      release_version: ${{ steps.new_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate release labels
        if: github.event_name == 'pull_request'
        run: |
          MAJOR="${{ contains(github.event.pull_request.labels.*.name, 'release:major') }}"
          MINOR="${{ contains(github.event.pull_request.labels.*.name, 'release:minor') }}"
          PATCH="${{ contains(github.event.pull_request.labels.*.name, 'release:patch') }}"
          
          COUNT=0
          [[ "$MAJOR" == "true" ]] && COUNT=$((COUNT + 1))
          [[ "$MINOR" == "true" ]] && COUNT=$((COUNT + 1))
          [[ "$PATCH" == "true" ]] && COUNT=$((COUNT + 1))
          
          if [[ $COUNT -gt 1 ]]; then
            echo "Error: Multiple release labels detected. Only one release label (major, minor, or patch) is allowed."
            exit 1
          fi
          echo "Label validation passed: $COUNT release label(s) found"

      - name: Determine version bump type
        id: version_type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "type=${{ inputs.version_type }}" >> $GITHUB_OUTPUT
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'release:major') }}" == "true" ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'release:minor') }}" == "true" ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'release:patch') }}" == "true" ]]; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "type=none" >> $GITHUB_OUTPUT
          fi

      - name: Get current version
        id: current_version
        run: |
          # Try to get the latest tag, default to 0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          TYPE="${{ steps.version_type.outputs.type }}"
          
          # Parse current version
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Bump version based on type
          case "$TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
            *)
              echo "No valid version type found"
              exit 1
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create release notes
        run: |
          VERSION="${{ steps.new_version.outputs.version }}"
          BUMP_TYPE="${{ steps.version_type.outputs.type }}"
          
          # Create release notes
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Use PR metadata from event payload to avoid shell parsing issues
            PR_TITLE=$(jq -r '.pull_request.title // ""' "$GITHUB_EVENT_PATH")
            PR_BODY=$(jq -r '.pull_request.body // ""' "$GITHUB_EVENT_PATH")

            {
              printf '## %s\n\n' "$PR_TITLE"
              printf '%s\n' "$PR_BODY"
              printf '\n---\n'
              printf '**Version**: %s | **Type**: %s\n' "$VERSION" "$BUMP_TYPE"
            } > /tmp/release_notes.md
          else
            # Manual workflow dispatch
            {
              printf 'Release %s\n\n' "$VERSION"
              printf '**Version bump**: %s\n' "$BUMP_TYPE"
            } > /tmp/release_notes.md
          fi
          
          cat /tmp/release_notes.md

      - name: Upload release metadata
        uses: actions/upload-artifact@v4
        with:
          name: release-metadata
          path: /tmp/release_notes.md
          if-no-files-found: error

  build_binaries:
    needs: prepare_release
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential linux-headers-generic

      - name: Build binaries for target kernel
        env:
          TARGET_ARCH: ${{ matrix.arch }}
        run: |
          set -euo pipefail

          KDIR=$(ls -d /usr/src/linux-headers-${TARGET_KERNEL_BASE}-*-generic 2>/dev/null \
                 | sort -V | tail -n 1)

          if [[ -z "${KDIR:-}" ]]; then
            echo "No Ubuntu ${TARGET_KERNEL_BASE}.x generic kernel headers found"
            exit 1
          fi

          echo "Using kernel headers: $KDIR"

          make KDIR="$KDIR" clean
          make KDIR="$KDIR" module
          make user

          mkdir -p "out/${TARGET_ARCH}"
          cp build/elf_det.ko "out/${TARGET_ARCH}/elf_det.ko"
          cp build/proc_elf_ctrl "out/${TARGET_ARCH}/proc_elf_ctrl"

      - name: Upload architecture binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.arch }}
          path: out/${{ matrix.arch }}/*
          if-no-files-found: error

  publish_release:
    needs:
      - prepare_release
      - build_binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/artifacts

      - name: Create bundled binary package
        id: package
        env:
          RELEASE_TAG: ${{ needs.prepare_release.outputs.release_tag }}
          RELEASE_VERSION: ${{ needs.prepare_release.outputs.release_version }}
        run: |
          set -euo pipefail

          PKG_NAME="elf_det-binaries-${RELEASE_TAG}-linux-${TARGET_KERNEL_BASE}"
          PKG_DIR="dist/${PKG_NAME}"
          ARCHIVE_PATH="dist/${PKG_NAME}.tar.gz"

          mkdir -p "$PKG_DIR/amd64" "$PKG_DIR/arm64"

          cp dist/artifacts/binaries-amd64/elf_det.ko "$PKG_DIR/amd64/"
          cp dist/artifacts/binaries-amd64/proc_elf_ctrl "$PKG_DIR/amd64/"
          cp dist/artifacts/binaries-arm64/elf_det.ko "$PKG_DIR/arm64/"
          cp dist/artifacts/binaries-arm64/proc_elf_ctrl "$PKG_DIR/arm64/"

          chmod +x "$PKG_DIR/amd64/proc_elf_ctrl" "$PKG_DIR/arm64/proc_elf_ctrl"

          cat > "$PKG_DIR/README-QUICKSTART.md" << 'EOF'
          # Quick Start (Linux kernel __TARGET_KERNEL_BASE__.x)

          This package contains prebuilt binaries for:
          - amd64 (x86_64)
          - arm64 (aarch64)

          Version: __RELEASE_VERSION__

          ## 1) Choose architecture

          On target machine:

          ```bash
          uname -m
          ```

          Use:
          - `amd64/` for `x86_64`
          - `arm64/` for `aarch64`

          ## 2) Install kernel module

          ```bash
          sudo insmod <arch>/elf_det.ko
          lsmod | grep elf_det
          ```

          If Secure Boot is enabled, module signing may be required.

          ## 3) Run user program

          ```bash
          sudo ./<arch>/proc_elf_ctrl
          ```

          ## 4) Unload module

          ```bash
          sudo rmmod elf_det
          ```
          EOF

          sed -i \
            -e "s/__TARGET_KERNEL_BASE__/${TARGET_KERNEL_BASE}/g" \
            -e "s/__RELEASE_VERSION__/${RELEASE_VERSION}/g" \
            "$PKG_DIR/README-QUICKSTART.md"

          tar -czf "$ARCHIVE_PATH" -C dist "$PKG_NAME"
          sha256sum "$ARCHIVE_PATH" > "${ARCHIVE_PATH}.sha256"

          echo "archive_path=$ARCHIVE_PATH" >> "$GITHUB_OUTPUT"
          echo "checksum_path=${ARCHIVE_PATH}.sha256" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        env:
          TAG: ${{ needs.prepare_release.outputs.release_tag }}
        run: |
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
            exit 0
          fi

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare_release.outputs.release_tag }}
          name: Release ${{ needs.prepare_release.outputs.release_tag }}
          body_path: dist/artifacts/release-metadata/release_notes.md
          files: |
            ${{ steps.package.outputs.archive_path }}
            ${{ steps.package.outputs.checksum_path }}
          draft: false
          prerelease: false
